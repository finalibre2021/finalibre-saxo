@(title : String, caller : String, headerAddOn : Html = Html(""))(content : Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@controllers.routes.FinalibreAssets.at("lib/bootstrap/css/bootstrap.css")"/>
    <script src="@controllers.routes.FinalibreAssets.jsLibrary()" type="text/javascript"></script>
        @headerAddOn
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
      <div class="container-fluid">
          <a class="navbar-brand mt-2" href="#" id="main-brand-button">
              <img height="60" src="@controllers.routes.FinalibreAssets.at("images/logo.png")">
          </a>
        <div class="collapse navbar-collapse justify-content-between">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
                <a class="nav-link @{if(caller == "positions") "active" else ""}" href="@controllers.routes.PositionsController.positionsIndex()" id="main-link-pages">Positions</a>
            </li>
          </ul>
       </div>
      </div>
    </nav>
    <main>
       @content
    </main>

    <div id="main-modal-holder"/>
</body>
